<script type="module">
    // Get the URL parameters
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";

        // Firebase Configuration
        const firebaseConfig = {
        apiKey: "AIzaSyClF_kUmfMyrxDqP_iuu7BgoqqTtX67JRY",

        databaseURL: "https://valutracker-391c6-default-rtdb.firebaseio.com",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        
    const urlParams = new URLSearchParams(window.location.search);
    
    // Retrieve the 'username' parameter
    const username = urlParams.get('username');
    
    // Display the username on the page
    document.getElementById('username').textContent = username;

    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => {


        // Sign out the user
        auth.signOut()
            .then(() => {
                console.log('User signed out');
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Sign out error:', error);
            });
    });

    const profilePic = document.getElementById("profile-pic");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.photoURL) {
                    profilePic.src = user.photoURL; // ✅ Set the image src
                } else {
                    profilePic.src = "default-profile.png"; // ✅ Use a default image if no photo is available
                }
            } else {
                console.log("No user is signed in.");
            }
        });
</script>
